    <style>
      .quick_file_up {
        position: fixed;
        right: 16px;
        top: 16px;
      }
      .quick_file_up .quick_file_up__handler {
        cursor: pointer;
        background-color: #fff;
        height: 55px;
        width: 55px;
        overflow: hidden;
        transform: translateY(0);
        animation: up_down_cloud 2s infinite;
      }
      .quick_file_up .quick_file_up__handler svg {
        width: 100%;
        object-fit: contain;
      }
      @keyframes up_down_cloud {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(6px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .quick_file_up_area {
        width: 0px;
        height: 0px;
        visibility: hidden;

        position: fixed;
        right: 16px;
        top: 16px;
        background: #fcfcfc;
        border-radius: 5px;
        padding: 30px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      .quick_file_up_area.active {
        width: 430px;
        height: auto;
        visibility: unset;
      }

      .quick_file_up_area .quick_file_up__handler-close {
        cursor: pointer;
        text-align: right;
        width: 24px;
        margin-left: auto;
        margin-bottom: -2rem;
      }

      .quick_file_up .quick_file_up__header {
        color: #6990f2;
        font-size: 27px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 1rem;
      }

      .quick_file_up .quick_file_up__form {
        height: 167px;
        display: flex;
        cursor: pointer;
        margin: 30px 0;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border-radius: 5px;
        border: 2px dashed #6990f2;
      }
      .quick_file_up .quick_file_up__text {
        margin-top: 15px;
        font-size: 16px;
      }

      .quick_file_up__progress-area .progress-area__row,
      .quick_file_up__uploaded-area .uploaded-area__row {
        margin-bottom: 10px;
        background: #e9f0ff;
        list-style: none;
        padding: 15px 20px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .quick_file_up__progress-area
        .progress-area__row
        .progress-area__content {
        width: 100%;
        margin-left: 15px;
      }
      .quick_file_up__progress-area
        .progress-area__row
        .progress-area__details {
        display: flex;
        align-items: center;
        margin-bottom: 7px;
        justify-content: space-between;
      }
      .quick_file_up__progress-area
        .progress-area__row
        .progress-area__details
        span {
        font-size: 14px;
      }
      .quick_file_up__progress-area
        .progress-area__content
        .progress-area__progress-bar {
        height: 6px;
        width: 100%;
        margin-bottom: 4px;
        background: #fff;
        border-radius: 30px;
      }
      .quick_file_up__progress-area
        .progress-area__content
        .progress-area__progress-bar
        .progress-area__progress {
        height: 100%;
        width: 0%;
        background: #6990f2;
        border-radius: inherit;
      }
      .quick_file_up__progress-area
        .progress-area__row
        .progress-area__content
        .progress-area__progress-bar
        .progress-area__progress {
        height: 100%;
        width: 0%;
        background: #6990f2;
        border-radius: inherit;
      }

      .quick_file_up__uploaded-area {
        max-height: 232px;
        overflow-y: scroll;
      }
      .quick_file_up__uploaded-area.onprogress {
        max-height: 150px;
      }
      .quick_file_up__uploaded-area::-webkit-scrollbar {
        width: 0px;
      }
      .quick_file_up__uploaded-area
        .uploaded-area__row
        .uploaded-area__content {
        display: flex;
        align-items: center;
      }
      .quick_file_up__uploaded-area
        .uploaded-area__row
        .uploaded-area__details {
        display: flex;
        margin-left: 15px;
        flex-direction: column;
      }
      .quick_file_up__uploaded-area
        .uploaded-area__row
        .uploaded-area__details
        .uploaded-area__size {
        color: #404040;
        font-size: 11px;
      }
    </style>
